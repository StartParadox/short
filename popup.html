<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UShort</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    <script src="https://apis.google.com/js/client.js?onload=googleApiLoaded"></script>
    <script src="jquery-2.2.1.js"></script>

    
    <script src="popup.js"></script>
    <script src="clipboard.min.js"></script>
    
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            width: 100%;
            height: 100%;
            background-color: #e8edf3;
            border-style: solid;
            border: 1px;
            border-color: #62bcfa;
        }
        
        .content{
            
            padding: 20%;
        
        }
        
        #title{
        font-size: 2em;
        }
        
        #copy-link {
            margin: 10px;
            font-size: 2em;
            background-color: #62bcfa;
        }
        
        #short-url {
            font-size: 2em;
            color: #22264b;
        }
        
    </style>

</head>

<body>
    <div class="content">
    
    <div>
            <button class= "fa fa-clipboard" id="copy-link" data-clipboard-action="copy" data-clipboard-target="#short-url"> COPY </button>

    </div>
    
    <div>
        <h1 id="title">Shortened URL:</h1>
    </div>

    <div>
            <h1 id="short-url">Shortened URL Here</h1>
    </div>
    
    </div>

</body>


</html>
