<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Shortener</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <script src="https://apis.google.com/js/client.js?onload=googleApiLoaded"></script>
    <script src="jquery-2.2.1.js"></script>
    <script src="popup.js"></script>
    <script src="dist/clipboard.min.js"></script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #e8edf3;
            border-style: solid;
            border: 10%;
            padding: 10%;
            margin: 1%;
            border-color: #62bcfa;
        }
        
        .content {
            padding: 20%;
        }
        
        #title {
            font-size: 2em;
            text-align: center;
        }
        
        #copy-link {
            margin: 10px;
            font-size: 2em;
            text-align: left;
            background-color: #62bcfa;
        }
        
        #short-url {
            font-size: 2em;
            color: #22264b;
        }
    </style>

</head>

<body>
    <div>
        <button class="fa fa-clipboard" id="copy-link" data-clipboard-action="copy" data-clipboard-target="#short-url"> COPY </button>
        <h1 id="title">Shortened URL:</h1>
        <h1 id="short-url">Shortened URL Here</h1>
    </div>
</body>


</html>
