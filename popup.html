<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Shortener</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    <script src="jquery-2.2.1.js"></script>
    <script src="popup.js"></script>
    <script src="dist/clipboard.min.js"></script>



    <script>
        var APIUrl = "https://www.googleapis.com/urlshortener/v1/url?fields=id&key=AIzaSyB4DkQLaq2ZOXHnpuAsuUMJbh33WbZbA34";

        function init() {
            gapi.client.setApiKey('AIzaSyB4DkQLaq2ZOXHnpuAsuUMJbh33WbZbA34');
            gapi.client.load('urlshortener', 'v1').then(makeRequest);
        }

        function appendResults(text) {
            var results = document.getElementById('short-url');
            results.appendChild(document.createElement('P'));
            results.appendChild(document.createTextNode(text));
        }

        function makeRequest() {
            var request = gapi.client.urlshortener.url.insert({
                'resource': {
                    'longUrl': window.location.href;
                }
            });
            request.then(function (response) {
                appendResults(response.result.id);
            });
        }

        var clipboard = new Clipboard('btn');

        clipboard.on('success', function (e) {
            console.log(e);
        });

        clipboard.on('error', function (e) {
            console.log(e);
        });

        document.addEventListener("DOMContentLoaded", function () {
            alert("PROGRAM IS READY YO");
            console.log("PROGRAM IS READY YO");
        });
    </script>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>


    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #e8edf3;
            border-style: solid;
            border: 10%;
            padding: 10%;
            margin: 1%;
            border-color: #62bcfa;
        }
        
        .content {
            padding: 20%;
        }
        
        #title {
            font-size: 2em;
            text-align: center;
        }
        
        #copy-url {
            margin: 10px;
            font-size: 2em;
            text-align: left;
            background-color: #62bcfa;
        }
        
        #short-url {
            font-size: 2em;
            color: #22264b;
        }
        
        textarea {
            background-color: #62bcfa;
        }
    </style>


</head>

<body>
    <div>
        <h1 id="title">Shortened URL:</h1>
        <input id="short-url" type="text" value="Shortened URL">
        <button class="fa fa-clipboard btn" id="copy-url" data-clipboard-action="cut" data-clipboard-target="#short-url"> COPY </button>

    </div>
</body>

</html>
