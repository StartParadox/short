<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UShort</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    <script src="https://apis.google.com/js/client.js?onload=googleApiLoaded"></script>
    
    <script src="popup.js"></script>
    <script src="clipboard.min.js"></script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            width: 100%;
            height: 100%;
            background-color: #e8edf3;
            border-style: solid;
            border-width: 5px;
            border-color: #62bcfa;
            margin-left: 15px;
            margin-right: 15px;
            padding: 15px;
        }
        
        #title{
        text-align: center;
        
        }
        
        #copy-link {
            margin: 10px;
            font-size: 35px;
            border-radius: 10px;
            background-color: #62bcfa;
        }
        
        #short-url {
            font-size: 35px;
            text-align: center;
            color: #22264b;
        }
    </style>

</head>

<body>
    <div>
        <button class= "fa fa-clipboard" id="copy-link" data-clipboard-target="#short-url"> COPY </button>
        <h1 id="title">Shortened URL:</h1>
        <h1 id="short-url">Shortened URL Here</h1>
    </div>


</body>


</html>
