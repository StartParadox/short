<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Shortener</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <script src="https://apis.google.com/js/client.js?onload=googleApiLoaded"></script>
    <script src="jquery-2.2.1.js"></script>
    <script src="popup.js"></script>
    <script src="dist/clipboard.min.js"></script>

    <script>
        var APIkey = "AIzaSyB4DkQLaq2ZOXHnpuAsuUMJbh33WbZbA34";
        var APIUrl = "https://www.googleapis.com/urlshortener/v1/url?key=" + APIkey;

        var btns = document.querySelectorAll('textarea');
        var clipboard = new Clipboard(btns);

        clipboard.on('success', function (e) {
            console.log(e);
        });

        clipboard.on('error', function (e) {
            console.log(e);
        });


        $document.ready(function () {
            console.log("READY!!");
            getUrl();
            alert("IS THIS THING ON?");



            function getUrl() {
                var currUrl = window.location.href;
                shortenUrl(currUrl);
                console.log(currUrl);
            }

            //Call Google URL Shortener API to get shortened version of URL
            function shortenUrl(url) {
                $.post(APIUrl, {
                    longUrl: url
                }, function (data) {
                    console.log(data);
                    alert(data);
                    alert(data.id);
                    console.log("data: " + data.id);
                    document.getElementById("short-url").innerHTML = data.id;

                }, "json");
            }

        });

        document.addEventListener("DOMContentLoaded", getUrl);
    </script>


    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #e8edf3;
            border-style: solid;
            border: 10%;
            padding: 10%;
            margin: 1%;
            border-color: #62bcfa;
        }
        
        .content {
            padding: 20%;
        }
        
        #title {
            font-size: 2em;
            text-align: center;
        }
        
        #copy-url {
            margin: 10px;
            font-size: 2em;
            text-align: left;
            background-color: #62bcfa;
        }
        
        #short-url {
            font-size: 2em;
            color: #22264b;
        }
    </style>


</head>

<body>
    <div>
        <h1 id="title">Shortened URL:</h1>
        <input id="short-url" type="text" value="Shortened URL"></input>
        <button class="fa fa-clipboard" id="copy-url" data-clipboard-action="cut"> COPY </button>

    </div>
</body>

</html>
